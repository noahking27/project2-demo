<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Daily Workout</title>
  </head>
  <body>
      <header>
      </header>
    <main>
        <div class="container">
            <!-- no brainer trainer logo, username -->
            <div class="row">
              <div class="col-md-6 d-flex justify-content-start">
                The No-Brainer Trainer
              </div>
              <div class="col-md-6 d-flex justify-content-end">
                Username
              </div>
            </div>
            <!-- Inspirational quote -->
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center" id="quoteDiv">
                  Inspirational Quotes Goes Here 
                </div>
            </div>
          <!-- Div for video -->
          <div class="row">
            <div class="col-md-12" id="youtubeDiv">
                <img src="../public/assets/images/placeholder.jpg" alt="placeholder" width="1200" height="500">
            </div>
        </div>
        <!-- temp break until css -->
        <br>
        <!--title and completion button-->
        <div class="row">
            <div class="col-md-8">
                <h2>
                    Peace out program 
                </h2>
                <h1>
                    Relax and chill
                </h1>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-secondary" id="completeBtn">Mark Complete</button>
              </div>
        </div>
        <!-- feedback -->
        <div class="row">
            <div class="col-md-7">
                <form>
                    <div class="form-group">
                      <label for="feedbackInput">Tell us what you think</label>
                      <input type="text" class="form-control" id="feedbackInput" aria-describedby="feedbackHelp" placeholder="Enter feedback here">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </form>
            </div>
            <div class="col-md-5">
                <h2>
                    Recommend?
                </h2>
                <div class="btn-group" role="group" aria-label="">
                    <button type="button" class="btn btn-secondary" id="upBtn">Thumb's Up</button>
                    <button type="button" class="btn btn-secondary" id="downBtn">Thumb's Down</button>
                  </div>
              </div>
        </div>
        <!-- temp break until css  -->
        <br>
        <!--badge-->
        <div class="row">
            <div class="col-md-8">
                <img src="../public/assets/images/placeholder.jpg" alt="placeholder" width="750" height="400">
            </div>
            <div class="col-md-4">
                <h1>Current Badge</h1>
                <img src="../public/assets/images/placeholder-round.png" alt="placeholder" width="200" height="200" id="currentBadge">
                <p>lorem ipsum</p>
            </div>
        </div>
        <!--more text-->
        <div class="row">
            <div class="col-md-12">
            <h1>Explore other programs</h1>
            </div>
        </div>
        <!--links to other programs-->
        <div class="row">
            <div class="col-md-4">
                <img src="../public/assets/images/placeholder.jpg" alt="placeholder" width="300" height="200">
                <h2>Strenuous</h2>
                <p>lorem ipsum</p>
            </div>
            <div class="col-md-4">
                <img src="../public/assets/images/placeholder.jpg" alt="placeholder" width="300" height="200">
                <h2>Nightmare</h2>
                <p>lorem ipsum</p>
            </div>
            <div class="col-md-4">
                <img src="../public/assets/images/placeholder.jpg" alt="placeholder" width="300" height="200">
                <h2>Anything Goes</h2>
                <p>lorem ipsum</p>
            </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/workout.js"></script>
  </body>
</html>
